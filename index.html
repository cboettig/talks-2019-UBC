## Setting Total Allowable Catch (TAC) 

### Rights-Based Fisheries Management

--

&gt; the optimal TAC at each point of time corresponds to the maximization of the quota share price, provided, of course, that the Individual Transferable Quota (ITQ) property rights are of sufficiently high quality. 

--

&gt; This implies that the TAC-setting authority does not have to engage in extensive data collection and calculations to set the best possible TAC. It only needs to adjust the TAC until the share quota price is maximized. 


-- Arnason 2012
